%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/hpe,gxp-i2c.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP I2C Interface

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

allOf:
  - $ref: i2c-controller.yaml#

properties:
  compatible:
    const: hpe,gxp-i2c

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  i2cg_interface:
    description: Link to the Global interrupt status register handler.

required:
  - compatible
  - reg
  - interrupts
  - interrupt-parent
  - i2cg-interface

unevaluatedProperties: false

examples:
  - |
    i2c0: i2c@c0002000 {
      compatible = "hpe,gxp-i2c";
      reg = <0xc0002000 0x70>;
      interrupts = <9>;
      interrupt-parent = <&vic0>;
      i2cg-interface = <&i2cg>;
    };
