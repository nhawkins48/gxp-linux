%YAML 1.2
---
$id: http://devicetree.org/schemas/gpio/hpe,gxp-gpio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP GPIO INTERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible:
    const: hpe,gxp-gpio

  gpio-controller: true

  "#gpio-cells":
    const: 2

  csm_interface:
    description: Link to the csm interface.

  vuhc0_interface:
    description: Link to the virtual usb hub controller (VUHC).

required:
  - compatible
  - "#gpio-cells"
  - csm_interface
  - vuhc0_interface
  - gpio-controller

additionalProperties: false

examples:
  - |
    gpio {
      compatible = "hpe,gxp-gpio";
      #gpio-cells = <2>;
      gpio-controller;
      csm_interface = <&csm>;
      vuhc0_interface = <&vuhc0>;
    };
