%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/hpe,gxp-fan.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP FAN CONTROL INTERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible:
    const: hpe,gxp-fan

  reg:
    maxItems: 1

  xreg_interface:
    description: Link to the xreg interface.

  fn2_interface:
    description: Link to the fn2 interface.

required:
  - compatible
  - reg
  - xreg_interface
  - fn2_interface

additionalProperties: false

examples:
  - |
    fanctrl: fanctrl@c1000c00 {
      compatible = "hpe,gxp-fan-ctrl";
      reg = <0xc1000c00 0x200>;
      xreg_interface = <&xreg>;
      fn2_interface = <&fn2>;
    };
