%YAML 1.2
---
$id: http://devicetree.org/schemas/usb/hpe,gxp-udc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE USB Device Port Controller

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible:
    const: hpe,gxp-udc

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  interrupts:
    maxItems: 1

  vdevnum:
    description: The particular usb device controller port.
    $ref: /schemas/types.yaml#/definitions/uint32
    maximum: 65535

  fepnum:
    description: The particular usb device controller options.
    $ref: /schemas/types.yaml#/definitions/uint32
    maximum: 65535

  udcg-handle:
    description: Phandle to the usb device controller hub.

required:
  - compatible
  - reg
  - interrupts
  - vdevnum
  - fepnum
  - udcg-handle

additionalProperties: false

examples:
  - |
    udc0: udc@80401000 {
            compatible = "hpe,gxp-udc";
            reg = <0x80401000 0x1000>;
            interrupts = <13>;
            interrupt-parent = <&vic1>;
            vdevnum = <0>;
            fepnum = <7>;
            udcg-handle = <&udcg>;
    };
