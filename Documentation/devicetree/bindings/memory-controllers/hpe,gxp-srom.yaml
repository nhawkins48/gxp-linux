%YAML 1.2
---
$id: http://devicetree.org/schemas/memory-controllers/hpe,gxp-srom.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP SROM CONTROLLER

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible: 
    items:
      - const: hpe,gxp-srom
      - const: simple-mfd
      - const: syscon

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    srom@80fc0000 {
      compatible = "hpe,gxp-srom", "simple-mfd", "syscon";
      reg = <0x80fc0000 0x100>;
    };
