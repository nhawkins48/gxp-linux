%YAML 1.2
---
$id: http://devicetree.org/schemas/ipmi/hpe,gxp-kcs-bmc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP KCS IPMI DRIVER

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible:
    const: hpe,gxp-kcs-bmc

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  kcs_chan:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: The number of the kcs channel.
    
  kcs-bmc-cfg:
    description: Link to the kcs configuration interface.

required:
  - compatible
  - reg
  - interrupts
  - interrupt-parent
  - kcs_chan
  - kcs-bmc-cfg

additionalProperties: false

examples:
  - |
    kcs_reg: kcs_reg@80fd0400 {
    compatible = "hpe,gxp-kcs-bmc";
    reg = <0x80fd0400 0x8>;
    interrupts = <6>;
    interrupt-parent = <&vic1>;
    kcs_chan = <1>;
    status = "okay";
    kcs-bmc-cfg = <&kcs_conf>;
    };
