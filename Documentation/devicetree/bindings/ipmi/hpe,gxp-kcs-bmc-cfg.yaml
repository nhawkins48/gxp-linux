%YAML 1.2
---
$id: http://devicetree.org/schemas/ipmi/hpe,gxp-kcs-bmc-cfg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP KCS IPMI DRIVER CFG

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible: 
    items:
      - const: hpe,gxp-kcs-bmc-cfg
      - const: simple-mfd
      - const: syscon

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    kcs_conf: kcs_conf@80fc0430 {
      compatible = "hpe,gxp-kcs-bmc-cfg", "simple-mfd", "syscon";
      reg = <0x80fc0430 0x100>;
    };
