%YAML 1.2
---
$id: http://devicetree.org/schemas/serial/hpe,gxp-vuart-cfg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP VUART CFG INFERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible: 
    items:
      - const: hpe,gxp-vuart-cfg
      - const: simple-mfd
      - const: syscon

  reg:
    maxItems: 1

  reg-io-width: true

required:
  - compatible
  - reg
  - reg-io-width

additionalProperties: false

examples:
  - |
    vuart_a_cfg: vuarta_cfg@80fc0230 {
      compatible = "hpe,gxp-vuarta_cfg", "simple-mfd", "syscon";
      reg = <0x80fc0230 0x100>;
      reg-io-width = <1>;
    };
