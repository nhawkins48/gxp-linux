%YAML 1.2
---
$id: http://devicetree.org/schemas/serial/hpe,gxp-vuart.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP VUART INFERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible:
    const: hpe,gxp-vuart

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clock-frequency: true

  reg-shift:
    description: Quantity to shift the register offsets by.
    
  status:
    $ref: /schemas/types.yaml#/definitions/string
    description: The status signal from the controller.

  serial-line:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: The serial line number.

  vuart_cfg:
    description: Link to the vuart configuration interface.

required:
  - compatible
  - reg
  - interrupts
  - interrupt-parent
  - clock-frequency
  - reg-shift
  - status
  - serial-line
  - vuart_cfg

additionalProperties: false

examples:
  - |
    vuart_a: vuart_a@80fd0200 {
      compatible = "hpe,gxp-vuart";
      reg = <0x80fd0200 0x100>;
      interrupts = <2>;
      interrupt-parent = <&vic1>;
      clock-frequency = <1846153>;
      reg-shift = <0>;
      status = "okay";
      serial-line = <3>;
      vuart_cfg = <&vuart_a_cfg>;
    };
