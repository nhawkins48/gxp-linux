%YAML 1.2
---
$id: http://devicetree.org/schemas/net/hpe,gxp-umac.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP UMAC INTERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible: 
    const: hpe,gxp-umac

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  phy-handle:
    description: 
      Phandle to a PHY on the MDIO bus.

  int-phy-handle:
    description:
      Phandle to PHY interrupt handler.

required:
  - compatible
  - reg
  - interrupts
  - interrupt-parent
  - phy-handle
  - int-phy-handle

additionalProperties: false

examples:
  - |
    umac0: umac@c0004000 {
      compatible = "hpe,gxp-umac";
      reg = <0xc0004000 0x80>;
      interrupts = <10>;
      interrupt-parent = <&vic0>;
      phy-handle = <&ext_phy0>;
      int-phy-handle = <&int_phy0>;
    };
