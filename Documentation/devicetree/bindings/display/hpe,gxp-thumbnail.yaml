%YAML 1.2
---
$id: http://devicetree.org/schemas/display/hpe,gxp-thumbnail.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: GXP HPE VIDEO THUMBNAIL DRIVER

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible:
    const: hpe,gxp-thumbnail

  reg:
    maxItems: 1

  bits-per-pixel:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: The number of bits per pixel in the thumbnail.

  width:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: The width in pixels of the video.

  height:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: The height in pixels of the video.

required:
  - compatible
  - reg
  - bits-per-pixel
  - width
  - height

additionalProperties: false

examples:
  - |
    thumbnail: thumbnail@c0000500 {
      compatible = "hpe,gxp-thumbnail";
      reg = <0xc0000500 0x20>;
      bits-per-pixel = <32>;
      width = <800>;
      height = <600>;
    };
