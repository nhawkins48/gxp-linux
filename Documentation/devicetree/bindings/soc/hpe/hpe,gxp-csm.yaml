%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/hpe/hpe,gxp-csm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP PCI CSM INTERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible: 
    items:
      - const: hpe,gxp-csm
      - const: simple-mfd

  reg:
    items:
      - description: ASRSTAT register
      - description: AFUNEN2 register
      - description: SHUTDOWN register

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    csm: csm@8000005c {
      compatible = "hpe,gxp-csm", "simple-mfd";
      reg = <0x8000005c 0x2>, <0x800000de 0x1>, <0x800000e7 0x1>;
    };
