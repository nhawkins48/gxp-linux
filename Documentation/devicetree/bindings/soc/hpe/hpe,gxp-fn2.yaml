%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/hpe/hpe,gxp-fn2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP FN2 INTERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible: 
    items:
      - const: hpe,gxp-fn2
      - const: simple-mfd
      - const: syscon

  reg:
    maxItems: 1

  gpio-controller: true

  xreg_interface:
    description: Link to the xreg interface.

  interrupts:
    maxItems: 1

  "#gpio-cells":
    const: 2

required:
  - compatible
  - reg
  - xreg_interface
  - interrupts
  - interrupt-parent
  - "#gpio-cells"
  - gpio-controller

additionalProperties: false

examples:
  - |
    fn2: fn2@80200000 {
      compatible = "hpe,gxp-fn2", "simple-mfd", "syscon";
      reg = <0x80200000 0x100000>;
      xreg_interface = <&xreg>;
      interrupts = <0>;
      interrupt-parent = <&vic1>;
      gpio-controller;
      #gpio-cells = <2>;
    };
