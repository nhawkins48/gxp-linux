%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/hpe/hpe,gxp-xreg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP XREG INTERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

properties:
  compatible: 
    items:
      - const: hpe,gxp-xreg
      - const: simple-mfd
      - const: syscon

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - interrupt-parent

additionalProperties: false

examples:
  - |
    xreg: xreg@d1000300 {
      compatible = "hpe,gxp-xreg", "simple-mfd", "syscon";
      reg = <0xd1000300 0xff>;
      interrupts = <26>;
      interrupt-parent = <&vic0>;
    };
