%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/hpe/hpe,gxp-dbg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: HPE GXP CHIF INTERFACE

maintainers:
  - Nick Hawkins <nick.hawkins@hpe.com>
  - Jean-Marie Verdun <verdun@hpe.com>

description: |
  Specify host debug interface. Used presently to report ROM POST
  code during host initialization phases.

properties:
  compatible: 
    const: hpe,gxp-dbg

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - interrupt-parent

additionalProperties: false

examples:
  - |
    post@800000a0 {
      compatible = "hpe,gxp-dbg";
      reg = <0x800000a0 0x20>;
      interrupts = <10>;
      interrupt-parent = <&vic1>;
    };
